apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: azure
resources:
  - helmrelease.yaml
  - repo.yaml
  - namespace.yaml
configMapGenerator:
  - name: values
    files:
    - values/values.yaml
    - values/values-staging.yaml
    - values/values-production.yaml
generatorOptions:
  disableNameSuffixHash: true
